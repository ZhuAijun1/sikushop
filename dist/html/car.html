<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/car.css">
    <link rel="stylesheet" href="../iconfont2/iconfont.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="content" class="clearFixed">
        <div class="myxin fl">
            <li class="tou">我的寺库</li>
            <li class="buyjia">我是买家</li>
            <li>我的订单</li>
            <li>我的预定订单</li>
            <li>我的拍卖</li>
            <li>我的收藏</li>
            <li>商品评价</li>
            <li>我的售后</li>
        </div>
        <div class="car fl">
            <div class="caozuo">
                <ul class="car-title">
                    <li><input type="checkbox" name="" id=""  class="fuch">全选</li>
                    <li>图片</li>
                    <li>商品</li>
                    <li>单价</li>
                    <li>数量</li>
                    <li>实付款</li>
                    <li>操作</li>
                </ul>
                <div class="car-box">
                </div>
            </div>
            <div class="zongjia">
                <div class="zong1 fl">
                    <div class="gong fl">共计：</div>
                    <div class="money fl">1234</div>
                    <span>元</span>
                </div>
                <span class="jisuan fl">点击购买</span>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/car.js"></script>
</body>
</html>
