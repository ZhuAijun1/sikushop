<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div id="loginheader"></div>
    <div id="body">
        <div class="bgnei">
            <div class="denglu">
                <div class="dengnei">
                    <h4 class="clearFixed"><li>扫码登录</li><li>密码登录</li></h4>
                    <div class="user-name">请填写用户名和密码!!!</div>
                    <div class="user-password"></div>
                    <p>
                        <input type="text" placeholder="用户名/手机号/邮箱" class="username">
                        <span class="iconfont icon-zhanghao"></span>
                    </p>
                    <p>
                        <input type="password" placeholder="密码" class="password">
                        <span class="iconfont icon-zhanghaoanquan"></span>
                    </p>
                    <button>立即登录</button>
                    <div class="hezuo">
                        <div class="hezuo1">使用合作网站账号登录</div>
                        <div class="qe">
                            <div class="QQ fl"><img src="../img/qq.jpg" alt="">QQ</div>
                            <div class="weixin fl"><img src="../img/WeChat.png" alt="">微信</div>
                            
                        </div>
                    </div>
                    <div class="footzhu">
                        <h4 class="fl">还不是寺库会员？<a href="register.html">免费注册</a></h4>
                        <div class="wangji fr">忘记密码</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
